<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLife</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header-wrapper">
        <nav>
            <a href="#" class="logo-wrapper"><h1>< CodeLife /></h1></a>
            <ul>
                <li class="nav-items">
                    <a href="../index.html">Home</a>
                    <a href="#">Services</a>
                    <a href="#">Product</a>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <button class="indexloginbtn" id="logout">Log Out</button>
         </nav>
    </div>

    <!-- Centered Form -->
<div class="form-wrapper">
    <form id="blogForm">
        <div class="mb-3">
            <label for="blogTitle" class="form-label">Blog Title</label>
            <input type="text" class="form-control" id="blogTitle">
        </div>
        <div class="mb-3">
            <label for="blogCategory" class="form-label">Blog Category</label>
            <input type="text" class="form-control" id="blogCategory">
        </div>
        <div class="mb-3">
            <label for="blogDescription" class="form-label">Blog Description</label>
            <textarea class="form-control" id="blogDescription" rows="3"></textarea>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="blogImage">Blog Image</label>
            <input type="file" class="form-control" id="blogImage" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="authorName" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="authorName">
        </div>
        <div id="error-message" style="color: red; margin-bottom: 20px;"></div>
        <button type="submit" class="btn btn-primary" id="publishBtn">Publish the Blog</button>
    </form>
</div>


    <script src="../firebase.js" type="module"></script>
    <script src="dashboard.js" type="module"></script>
    <script src="../script.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
